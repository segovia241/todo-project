version: '3.8'

services:
  auth-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    networks:
      - app-network

  main-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main_db
    ports:
      - "5433:5432"
    volumes:
      - main-data:/var/lib/postgresql/data
    networks:
      - app-network

  auth-ms:
    build: ./auth-ms
    env_file: ./auth-ms/.env
    depends_on:
      - auth-db
    expose:           # ✅ AGREGADO - Comunicación interna
      - "8080"
    ports:
      - "3000:8080"   # ✅ MANTENIDO - Acceso externo
    networks:
      - app-network

  main-ms:
    build: ./main-ms
    env_file: ./main-ms/.env
    depends_on:
      - main-db
      - auth-ms
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build: ./frontend
    env_file: ./frontend/.env
    depends_on:
      - main-ms
    ports:
      - "8081:80"
    networks:
      - app-network

volumes:
  auth-data:
  main-data:

networks:
  app-network:
    driver: bridge